<!DOCTYPE html>
<html>
<head>
    <title>Feed #{{ feed.id }} Results</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; color: #333; }
        h1 { color: #2c3e50; }
        .meta { margin: 1rem 0; }
        .meta label { font-weight: bold; display: inline-block; width: 180px; }
        a.button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Transformed Feed #{{ feed.id }}</h1>

    <div class="meta">
        <p><label>Marketplace:</label> {{ feed.marketplace }}</p>
        <p><label>Uploaded File:</label> {{ feed.source_filename }}</p>
        <p><label>Output File:</label> {{ feed.output_filename }}</p>
        <p><label>Source Rows:</label> {{ feed.source_row_count }}</p>
        <p><label>Output Rows:</label> {{ feed.output_row_count }}</p>
        <p><label>Transformation Time:</label> {{ "%.2f"|format(feed.transformation_time) }}s</p>
        <p><label>Processed At:</label> {{ feed.processed_at }}</p>
    </div>

    <a class="button" href="/api/feeds/{{ feed.id }}/download">Download Output File</a>
    <br><br>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
